<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="carcasa">
        <input class="number" type="text"></input>
        <button name="data-number" class="one">1</button>
        <button name="data-number" class="tow">2</button>
        <button name="data-number" class="tree">3</button>
        <button name="data-number" class="four">4</button>
        <button name="data-number" class="five">5</button>
        <button name="data-number" class="six">6</button>
        <button name="data-number" class="seven">7</button>
        <button name="data-number" class="eight">8</button>
        <button name="data-number" class="nine">9</button>
        <button name="data-number" class="zero">0</button>
        <button name="data-opera" class="suma">+</button>
        <button name="data-opera" class="resta">-</button>
        <button name="data-opera" class="multiplicacion">x</button>
        <button name="data-opera" class="division">/</button>
        <button name="data-delete" class="delete">C</button>
        <button name="data-igual" class="igual">=</button>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
